<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <title>BRAVAS</title>
    
</head>
<body>
    <header class="header">
    <div class="header-container">
        <div></div>
        <h1>BRAVAS</h1>
        <div class="contenedor-cart-login">
            <div class="user-controls">
                <span id="welcomeMessage"></span>
                <button id="loginBtn"><img src="./media/user_username_people_account_avatar_profile_person_icon_258962.png" alt=""></button>
                <button id="logoutBtn" style="display: none;">Cerrar sesión</button>
            </div>
            <div>
                <div class="cart-btn" id="cart-btn"><img src="./media/shopping-cart_icon-icons.com_65051.png" alt=""></div>
                <span class="cart-counter" id="cart-counter">0</span>
            </div>
            
        </div>
    </div>
    <nav class="nav-list">
        <ul>
            <li>Inicio</li>
            <li>Remeras</li>
            <li>Pantalones</li>
            <li>Sweaters</li>
            <li>Camperas</li>
        </ul>
    </nav>
    </header>
    <section class="portada">
    </section>
    <div class="card-products-container">
        <div class="card-products" id="shopContent">

        </div>
    </div>
    

    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-container" id="modal-container"></div>
    <!-- Modal de Login/Registro -->
    <div class="auth-modal" id="authModal">
    <div class="auth-content">
        <h2 id="authTitle">Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button id="authActionBtn">Entrar</button>
        <p id="toggleAuth">¿No tienes cuenta? <span id="switchToRegister">Regístrate aquí</span></p>
        <span id="closeModal">&times;</span>
    </div>
    </div>

    <script src="/js/products.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
